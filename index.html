<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Log Viewer</title>
    
    <!-- Meta tags for SEO and PWA -->
    <meta name="description" content="A powerful web-based tool to visualize and analyze Apache server logs with advanced filtering and IP analysis">
    <meta name="keywords" content="apache, logs, analyzer, viewer, web server, ip analysis, log parsing">
    <meta name="author" content="drkbcn">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Apache Log Viewer">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons (para iconos) -->
    <script src="https://unpkg.com/@heroicons/vue@1.0.4/dist/heroicons.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Alpine.js para interactividad -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="apacheLogViewer()">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with social icons -->
        <header class="mb-8 relative">
            <!-- Social icons in top right -->
            <div class="absolute top-0 right-0 flex items-center space-x-3">
                <!-- GitHub -->
                <a href="https://github.com/drkbcn/apachelog" target="_blank" rel="noopener noreferrer" 
                   class="text-gray-600 hover:text-gray-800 transition-colors" title="View on GitHub">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                
                <!-- Ko-fi -->
                <a href="https://ko-fi.com/drkbcn" target="_blank" rel="noopener noreferrer" 
                   class="text-gray-600 hover:text-red-500 transition-colors" title="Support on Ko-fi">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.881 8.948c-.773-4.085-4.859-4.593-4.859-4.593H.723c-.604 0-.679.798-.679.798s-.082 7.324-.022 11.822c.164 2.424 2.586 2.672 2.586 2.672s8.267-.023 11.966-.049c2.438-.426 2.683-2.566 2.658-3.734 4.352.24 7.422-2.831 6.649-6.916zm-11.062 3.511c-1.246 1.453-4.011 3.976-4.011 3.976s-.121.119-.31.023c-.076-.057-.108-.09-.108-.09-.443-.441-3.368-3.049-4.034-3.954-.709-.965-1.041-2.7-.091-3.71.951-1.01 3.005-1.086 4.363.407 0 0 1.565-1.782 3.468-.963 1.904.82 1.832 3.011.723 4.311zm6.173.478c-.928.116-1.682.028-1.682.028V7.284h1.77s1.971.551 1.971 2.638c0 1.913-.985 2.667-2.059 3.015z"/>
                    </svg>
                </a>
                
                <!-- Made with love indicator -->
                <div class="text-xs text-gray-500 ml-2">
                    <span>Made with</span>
                    <svg class="w-3 h-3 inline-block mx-1 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <span>by <a href="https://github.com/drkbcn/apachelog" target="_blank" rel="noopener noreferrer">drkbcn</a></span>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-center text-blue-600" x-text="translate('appTitle')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </h1>
            
            <!-- Language selector -->
            <div class="flex justify-center mt-4">
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Language:</span>
                    <select x-model="language" @change="changeLanguage($event.target.value)" class="border border-gray-300 rounded-md py-1 px-2 text-sm bg-white">
                        <option value="en">EN | English</option>
                        <option value="es">ES | Español</option>
                        <option value="fr">FR | Français</option>
                        <option value="de">DE | Deutsch</option>
                        <option value="it">IT | Italiano</option>
                        <option value="pt">PT | Português</option>
                        <option value="ca">CA | Català</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <div class="mb-6">
                <div class="flex items-center justify-center w-full">
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-blue-300 rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition-all duration-300">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="mb-2 text-sm text-blue-600"><span class="font-semibold" x-text="translate('clickToUpload')"></span> <span x-text="translate('dragAndDrop')"></span></p>
                            <p class="text-xs text-gray-500" x-text="translate('apacheLogFiles')"></p>
                        </div>
                        <input id="file-upload" type="file" class="hidden" accept=".log" x-on:change="handleFileUpload($event)" />
                    </label>
                </div>
            </div>

            <!-- Información del archivo y progreso -->
            <div x-show="fileName" class="mb-4 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="font-medium" x-text="fileName"></span>
                    </div>
                    <div class="text-sm text-gray-500" x-text="fileSize"></div>
                </div>
                <div x-show="isProcessing" class="mt-2">
                    <div class="w-full bg-blue-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" x-bind:style="`width: ${processProgress}%`"></div>
                    </div>
                    <p class="text-xs mt-1 text-center" x-text="`${translate('processing')}: ${processProgress}%`"></p>
                </div>
            </div>

            <!-- Active filters -->
            <div x-show="activeFilters.length > 0" class="mb-4 p-3 bg-blue-50 rounded-lg">
                <h3 class="text-sm font-medium text-blue-700 mb-2 flex items-center" x-text="translate('activeFilters')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                </h3>
                <div class="flex flex-wrap gap-2">
                    <template x-for="(filter, index) in activeFilters" :key="index">
                        <div class="filter-chip inline-flex items-center rounded-full px-2 py-1 text-xs"
                             x-bind:class="{
                                 'bg-white border border-blue-200': filter.type === 'include' || !filter.type,
                                 'bg-red-50 border border-red-200': filter.type === 'exclude'
                             }">
                            <!-- Filter type icon -->
                            <template x-if="filter.type === 'exclude'">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                </svg>
                            </template>
                            <template x-if="filter.type === 'include' || !filter.type">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                </svg>
                            </template>
                            
                            <span class="font-medium mr-1"
                                  x-bind:class="{
                                      'text-blue-700': filter.type === 'include' || !filter.type,
                                      'text-red-700': filter.type === 'exclude'
                                  }"
                                  x-text="`${filter.column}:`"></span>
                            <span class="mr-1" 
                                  x-bind:class="{
                                      'text-gray-700': filter.type === 'include' || !filter.type,
                                      'text-red-600': filter.type === 'exclude'
                                  }"
                                  x-text="filter.value"></span>
                            <button @click="removeFilter(index)" class="text-gray-400 hover:text-red-500 transition-smooth">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </template>
                    <button @click="clearAllFilters" class="inline-flex items-center bg-white border border-red-200 rounded-full px-2 py-1 text-xs text-red-600 hover:bg-red-50" x-text="translate('clearFilters')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Campo de búsqueda -->
            <div class="mb-4 relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input x-model="searchQuery" @input="applyFilters" type="search" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" x-bind:placeholder="translate('search')">
            </div>

            <!-- Filtro de rango de fechas -->
            <div class="mb-4 bg-gray-50 border border-gray-200 rounded-lg overflow-hidden">
                <!-- Header del filtro de fechas (siempre visible) -->
                <div class="p-3 cursor-pointer select-none" @click="toggleDateFilter">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-medium text-gray-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <span x-text="translate('dateRange')">Date Range</span>
                            
                            <!-- Indicador de filtro activo (en el header) -->
                            <div x-show="hasActiveDateFilter()" class="ml-2 inline-flex items-center px-2 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span x-text="translate('dateFilterActive')">Active</span>
                            </div>
                        </h3>
                        
                        <!-- Icono de expandir/colapsar -->
                        <div class="flex items-center">
                            <!-- Information about available date range (si existe) -->
                            <div x-show="logDateRange.min && !dateFilterExpanded" class="text-xs text-gray-500 mr-3">
                                <span x-text="logDateRange.minStr"></span> - <span x-text="logDateRange.maxStr"></span>
                            </div>
                            
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 transform transition-transform duration-200" 
                                 x-bind:class="{ 'rotate-180': dateFilterExpanded }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Contenido del filtro (colapsable) -->
                <div x-show="dateFilterExpanded" x-transition:enter="transition ease-out duration-200" 
                     x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease-in duration-150" 
                     x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2"
                     class="px-4 pb-4">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Fecha desde -->
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1" x-text="translate('dateFrom')">From Date</label>
                            <input x-model="dateFrom" @change="applyFilters" type="date" 
                                   x-bind:min="logDateRange.minStr" 
                                   x-bind:max="logDateRange.maxStr"
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <!-- Hora desde -->
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1" x-text="translate('timeFrom')">From Time</label>
                            <input x-model="timeFrom" @change="applyFilters" type="time" class="block w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <!-- Fecha hasta -->
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1" x-text="translate('dateTo')">To Date</label>
                            <input x-model="dateTo" @change="applyFilters" type="date" 
                                   x-bind:min="logDateRange.minStr" 
                                   x-bind:max="logDateRange.maxStr"
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <!-- Hora hasta -->
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1" x-text="translate('timeTo')">To Time</label>
                            <input x-model="timeTo" @change="applyFilters" type="time" class="block w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <!-- Botones de acción para el filtro de fechas -->
                    <div class="mt-3 flex flex-wrap gap-2">
                        <!-- Presets rápidos -->
                        <div class="flex flex-wrap gap-1 mr-4">
                            <button @click="setDateRangeToday" class="inline-flex items-center px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 text-xs font-medium rounded transition-colors" x-text="translate('today')">
                                Today
                            </button>
                            <button @click="setDateRangeYesterday" class="inline-flex items-center px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 text-xs font-medium rounded transition-colors" x-text="translate('yesterday')">
                                Yesterday
                            </button>
                            <button @click="setDateRangeLast7Days" class="inline-flex items-center px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 text-xs font-medium rounded transition-colors" x-text="translate('last7Days')">
                                Last 7 days
                            </button>
                            <button @click="setDateRangeLast30Days" class="inline-flex items-center px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 text-xs font-medium rounded transition-colors" x-text="translate('last30Days')">
                                Last 30 days
                            </button>
                            <button @click="setDateRangeToAll" x-show="logDateRange.min" class="inline-flex items-center px-2 py-1 bg-green-100 hover:bg-green-200 text-green-700 text-xs font-medium rounded transition-colors">
                                All dates
                            </button>
                        </div>
                        
                        <!-- Information about available date range -->
                        <div x-show="logDateRange.min" class="text-xs text-gray-500 mr-4">
                            Available: <span x-text="logDateRange.minStr"></span> to <span x-text="logDateRange.maxStr"></span>
                        </div>
                        
                        <button @click="clearDateFilter" class="inline-flex items-center px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-xs font-medium rounded-md transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span x-text="translate('clearDateFilter')">Clear Date Filter</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics Panel -->
            <div x-show="logs.length > 0" class="mb-4 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg overflow-hidden">
                <!-- Statistics Header -->
                <div class="p-3 cursor-pointer select-none bg-white bg-opacity-60 backdrop-blur-sm" @click="toggleStatistics">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-medium text-gray-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span x-text="translate('statistics')">Statistics</span>
                        </h3>
                        
                        <!-- Quick stats summary when collapsed -->
                        <div class="flex items-center space-x-4">
                            <div x-show="!statisticsVisible" class="flex items-center space-x-4 text-xs text-gray-600">
                                <div class="flex items-center">
                                    <span class="font-medium" x-text="statistics.totalRequests"></span>
                                    <span class="ml-1" x-text="translate('requests')"></span>
                                </div>
                                <div class="flex items-center">
                                    <span class="font-medium" x-text="statistics.uniqueIPs"></span>
                                    <span class="ml-1" x-text="translate('uniqueIPs')"></span>
                                </div>
                                <div class="flex items-center">
                                    <span class="font-medium" x-text="statistics.errorRate"></span>%
                                    <span class="ml-1" x-text="translate('errorRate')"></span>
                                </div>
                            </div>
                            
                            <!-- Refresh button when expanded -->
                            <button x-show="statisticsVisible && !calculatingStatistics" 
                                    @click.stop="calculateFilteredStatisticsAsync()"
                                    class="inline-flex items-center px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 text-xs font-medium rounded transition-colors"
                                    :title="translate('refreshStats')">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                <span x-text="translate('refreshStats')"></span>
                            </button>
                            
                            <!-- Expand/Collapse Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 transform transition-transform duration-200"

                                    <path fill-rule="evenodd" d="M15.707 15.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                    <path fill-rule="evenodd" d="M9.707 15.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L5.414 10l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button @click="prevPage" x-bind:disabled="currentPage === 1" class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                x-bind:class="{'opacity-50 cursor-not-allowed': currentPage === 1}">
                                <span class="sr-only" x-text="translate('previous')"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            
                            <template x-for="page in paginationPages">
                                <button @click="goToPage(page)" class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                                    x-bind:class="page === currentPage ? 'z-10 bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'">
                                    <span x-text="page"></span>
                                </button>
                            </template>
                            
                            <button @click="nextPage" x-bind:disabled="currentPage === totalPages" class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                x-bind:class="{'opacity-50 cursor-not-allowed': currentPage === totalPages}">
                                <span class="sr-only" x-text="translate('next')"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button @click="goToPage(totalPages)" x-bind:disabled="currentPage === totalPages" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                x-bind:class="{'opacity-50 cursor-not-allowed': currentPage === totalPages}">
                                <span class="sr-only" x-text="translate('last')"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 001.414 0l5-5a1 1 0 000-1.414l-5-5a1 1 0 00-1.414 1.414L8.586 10 4.293 14.293a1 1 0 000 1.414z" clip-rule="evenodd" />
                                    <path fill-rule="evenodd" d="M10.293 15.707a1 1 0 001.414 0l5-5a1 1 0 000-1.414l-5-5a1 1 0 00-1.414 1.414L14.586 10l-4.293 4.293a1 1 0 000 1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Log details modal -->
    <div x-show="selectedLog" x-cloak class="fixed inset-0 overflow-y-auto z-50" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center">
            <div class="fixed inset-0 modal-backdrop transition-opacity" @click="selectedLog = null"></div>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" x-text="translate('logDetails')">
                            </h3>
                            <div class="mt-2 space-y-3">
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('dateTime')"></p>
                                    <p class="text-sm font-medium" x-text="selectedLog ? formatDateTime(selectedLog.datetime) : ''"></p>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('ip')"></p>
                                    <div class="flex items-center">
                                        <p class="text-sm font-medium" x-text="selectedLog ? selectedLog.ip : ''"></p>
                                        <button @click="selectedLog && addFilter('ip', selectedLog.ip)" class="ml-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-full p-1" x-bind:title="translate('includeFilter') + ' IP'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                            </svg>
                                        </button>
                                        <button @click="selectedLog && addExcludeFilter('ip', selectedLog.ip)" class="ml-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-full p-1" x-bind:title="translate('excludeFilter') + ' IP'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('status')"></p>
                                    <div class="flex items-center">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full status-badge"
                                            x-bind:class="{
                                                'bg-green-100 text-green-800': selectedLog && selectedLog.status >= 200 && selectedLog.status < 300,
                                                'bg-yellow-100 text-yellow-800': selectedLog && selectedLog.status >= 300 && selectedLog.status < 400,
                                                'bg-red-100 text-red-800': selectedLog && selectedLog.status >= 400 && selectedLog.status < 500,
                                                'bg-purple-100 text-purple-800': selectedLog && selectedLog.status >= 500
                                            }"
                                            x-text="selectedLog ? selectedLog.status : ''">
                                        </span>
                                        <button @click="selectedLog && addFilter('status', selectedLog.status)" class="ml-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-full p-1" x-bind:title="translate('includeFilter') + ' Status'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                            </svg>
                                        </button>
                                        <button @click="selectedLog && addExcludeFilter('status', selectedLog.status)" class="ml-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-full p-1" x-bind:title="translate('excludeFilter') + ' Status'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('method')"></p>
                                    <div class="flex items-center">
                                        <p class="text-sm font-medium" x-text="selectedLog ? selectedLog.method : ''"></p>
                                        <button @click="selectedLog && addFilter('method', selectedLog.method)" class="ml-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-full p-1" x-bind:title="translate('includeFilter') + ' Method'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                            </svg>
                                        </button>
                                        <button @click="selectedLog && addExcludeFilter('method', selectedLog.method)" class="ml-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-full p-1" x-bind:title="translate('excludeFilter') + ' Method'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('url')"></p>
                                    <div class="flex items-center">
                                        <p class="text-sm font-medium break-words" x-text="selectedLog ? selectedLog.url : ''"></p>
                                        <button @click="selectedLog && addFilter('url', selectedLog.url)" class="ml-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-full p-1 flex-shrink-0" x-bind:title="translate('includeFilter') + ' URL'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                            </svg>
                                        </button>
                                        <button @click="selectedLog && addExcludeFilter('url', selectedLog.url)" class="ml-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-full p-1 flex-shrink-0" x-bind:title="translate('excludeFilter') + ' URL'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('userAgent')"></p>
                                    <div class="flex items-center">
                                        <p class="text-sm font-medium break-words" x-text="selectedLog ? selectedLog.userAgent : ''"></p>
                                        <button @click="selectedLog && addFilter('userAgent', selectedLog.userAgent)" class="ml-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-full p-1 flex-shrink-0" x-bind:title="translate('includeFilter') + ' User Agent'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                            </svg>
                                        </button>
                                        <button @click="selectedLog && addExcludeFilter('userAgent', selectedLog.userAgent)" class="ml-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-full p-1 flex-shrink-0" x-bind:title="translate('excludeFilter') + ' User Agent'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div x-show="selectedLog && selectedLog.referer">
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('referer')"></p>
                                    <div class="flex items-center">
                                        <p class="text-sm font-medium break-words" x-text="selectedLog ? selectedLog.referer : ''"></p>
                                        <button @click="selectedLog && addFilter('referer', selectedLog.referer)" class="ml-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-full p-1 flex-shrink-0" x-bind:title="translate('includeFilter') + ' Referer'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                            </svg>
                                        </button>
                                        <button @click="selectedLog && addExcludeFilter('referer', selectedLog.referer)" class="ml-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-full p-1 flex-shrink-0" x-bind:title="translate('excludeFilter') + ' Referer'">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <!-- IP information section -->
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('ipInformation')"></p>
                                    <div class="bg-gray-50 p-3 rounded">
                                        <div x-show="selectedLog && ipInfoCache[selectedLog.ip] && ipInfoCache[selectedLog.ip].loading" class="text-sm text-gray-500">
                                            <svg class="animate-spin h-4 w-4 text-blue-500 inline mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <span x-text="translate('queryingInfo')"></span>
                                        </div>
                                        <template x-if="selectedLog && ipInfoCache[selectedLog.ip] && !ipInfoCache[selectedLog.ip].loading">
                                            <div class="space-y-2">
                                                <!-- Reverse DNS lookup -->
                                                <div>
                                                    <span class="text-xs text-gray-500" x-text="translate('hostname') + ':'"></span>
                                                    <p class="text-sm font-medium" x-text="ipInfoCache[selectedLog.ip].hostname || translate('noInfoAvailable')"></p>
                                                </div>
                                                
                                                <!-- GeoIP information -->
                                                <template x-if="ipInfoCache[selectedLog.ip].geo">
                                                    <div class="space-y-1">
                                                        <div>
                                                            <span class="text-xs text-gray-500" x-text="translate('country') + ':'"></span>
                                                            <span class="ml-1 country-flag" x-text="getCountryFlag(ipInfoCache[selectedLog.ip].geo.country)"></span>
                                                            <span class="text-sm font-medium ml-1" x-text="ipInfoCache[selectedLog.ip].geo.countryName"></span>
                                                        </div>
                                                        <div>
                                                            <span class="text-xs text-gray-500" x-text="translate('location') + ':'"></span>
                                                            <span class="text-sm font-medium ml-1" x-text="ipInfoCache[selectedLog.ip].geo.city + ', ' + ipInfoCache[selectedLog.ip].geo.region"></span>
                                                        </div>
                                                        <div>
                                                            <span class="text-xs text-gray-500" x-text="translate('organization') + ':'"></span>
                                                            <span class="text-sm font-medium ml-1" x-text="ipInfoCache[selectedLog.ip].geo.org || translate('noInfoAvailable')"></span>
                                                        </div>
                                                    </div>
                                                </template>
                                                
                                                <!-- External IP checks -->
                                                <div class="flex mt-2 space-x-2">
                                                    <a x-show="selectedLog" :href="getAbuseIPDBUrl(selectedLog.ip)" target="_blank" class="text-xs bg-red-100 text-red-700 hover:bg-red-200 rounded-full px-2 py-1 inline-flex items-center transition-smooth">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                                        </svg>
                                                        <span x-text="translate('viewInAbuseIPDB')"></span>
                                                    </a>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                                
                                <div>
                                    <p class="text-xs text-gray-500 mb-1" x-text="translate('rawLog')"></p>
                                    <p class="text-xs font-mono bg-gray-50 p-2 rounded break-words" x-text="selectedLog ? selectedLog.raw : ''"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="selectedLog = null" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition-smooth" x-text="translate('close')">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="lang/en.js"></script>
    <script src="lang/es.js"></script>
    <script src="lang/fr.js"></script>
    <script src="lang/de.js"></script>
    <script src="lang/it.js"></script>
    <script src="lang/pt.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
